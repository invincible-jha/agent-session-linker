replicaCount: 1

image:
  repository: ghcr.io/invincible-jha/agent-session-linker
  pullPolicy: IfNotPresent
  tag: "0.2.0"

service:
  type: ClusterIP
  port: 8083

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: agent-session-linker.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

serviceAccount:
  create: true
  name: ""

# PersistentVolumeClaim for session data
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /data/sessions

env: {}
